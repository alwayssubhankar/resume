<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" href="form.png" type="png">
    <title>Forms</title>
</head>
<body>
    <div>
        <form action="">
            <!-- The is the form section -->
    <label for="user">Name:</label> 
    <input type="text" id="user" placeholder="username" required><br>
    <label for="pass"> password</label>
    <input type="password" id="pass" placeholder="password"><br>
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="email"> <br>
    <!-- This is the gender section -->
    Gender
    <input type="radio" id="gnd1" name="Gender">
    <label for="gnd1"> Male</label>
    <input type="radio" id="gnd2" name="Gender">
    <label for="gnd2"> Female</label> <br> 
    <!-- this is the time and date section   -->
    <label for="date"> date</label>
    <input type="date" id="date" placeholder="date"><br>
    <label for="time"> Time </label>
    <input type="time" id="time"><br>
    <label for="slider">review</label>
    <input type="range" id="slider">
    <br>
    <!-- submit and rest option -->
    <input type="submit" value="submit">
    <input type="reset" value="reset"><br>
    <label for="file"> Upload your Image</label>
    <input type="file"><br>
    <label for="Favorite Colour"> Your Favorite Colour</label>
    <input type="color" id=" Favorite color"><br>
    <!-- checkbox option -->
    <input type="checkbox" id="vehicle1">
    <label for="vehicle1"> I Have a Bike</label>
    <input type="checkbox" id="vehicle2">
    <label for="vehicle2"> I Have not a bike </label><br>
    <textarea name=" Comment Here" id="" cols="30" rows="10" placeholder="Comment here"> </textarea>
     <br><!-- This is the country section -->
    <label for="country"> country</label>
    <input type="">
    <datalist id="country">
        <option value="India">India</option>
        <option value="Pakisthan">Pakisthan</option>
        <option value="Austrelia">Austrelia</option>
    </datalist>
    <!-- this is the phone number section -->
    <br>
    <label for="num">Phone</label>
    <select name="code" id="num">
        <option value="+91">+91</option>
        <option value="+88">+88</option>
        <option value="+51">+51</option>
    </select>
    <input type="number">
        </form>
    </div>
</body>
</html>
